name: CI Workflow

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:

jobs:
  test:
    name: Build and Test transpiler
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v2

      - name: "🔧 setup node"
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 17

      - name: "🔧 install npm@latest"
        working-directory: ./transpiler
        run: npm i -g npm@latest

      - name: "📦 install dependencies"
        uses: bahmutov/npm-install@v1
      
      - name: "Produce Antlr files"
        working-directory: ./transpiler
        run: npm run ant
      
      - name: "Produce Antlr files for setup"
        working-directory: ./transpiler
        run: npm run ant
      
      - name: "Build"
        working-directory: ./transpiler
        run: npm run build

      - name: "🔍 run tests"
        working-directory: ./transpiler
        run: npm run test --if-present

  lint:
    name: Code standards
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v2

      - name: "🔧 setup node"
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 17

      - name: "🔧 install npm@latest"
        working-directory: ./transpiler
        run: npm i -g npm@latest

      - name: "🔍 lint code"
        working-directory: ./transpiler
        run: npm run lint --if-present