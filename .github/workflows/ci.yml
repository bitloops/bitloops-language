name: CI Workflow

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:

jobs:
  test:
    name: Build and Test transpiler
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v2

      - name: "🔧 setup node"
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 17

      - name: "🔧 install npm@latest"
        working-directory: ./transpiler
        run: npm i -g npm@latest

      - name: npm install
        working-directory: ./transpiler
        run: npm install
      
      - name: Install Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      # https://www.antlr.org/download/antlr-4.11.1-complete.jar
      - name: Install Antlr
        shell: bash
        run: curl -sSL -o /usr/local/lib https://www.antlr.org/download/antlr-4.11.1-complete.jar
      
      - name: "Produce Antlr files"
        working-directory: ./transpiler
        run: npm run ant
      
      - name: "Produce Antlr files for setup"
        working-directory: ./transpiler
        run: npm run ant:setup
      
      - name: "Build"
        working-directory: ./transpiler
        run: npm run build

      - name: "🔍 run tests"
        working-directory: ./transpiler
        run: npm run test --if-present

  lint:
    name: Code standards
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v2

      - name: "🔧 setup node"
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 17

      - name: "🔧 install npm@latest"
        working-directory: ./transpiler
        run: npm i -g npm@latest
      
      - name: npm install
        working-directory: ./transpiler
        run: npm install

      - name: "🔍 lint code"
        working-directory: ./transpiler
        run: npm run lint --if-present
